<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Team - TeamZ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #fff;
            min-height: 100vh;
            background-image: url('bgimage.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #f0f0f0;
        }

        .fa-users {
            font-size: 2.5rem;
            color: #f0f0f0;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        .nav-button {
            background-color: transparent;
            border: 2px solid transparent;
            border-radius: 25px;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s, border-color 0.3s;
            text-transform: uppercase;
        }

        .nav-button:hover {
            background-color: #f0f0f0;
            color: #111;
            border-color: #f0f0f0;
        }

        .content-section {
            padding: 120px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content-heading {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .content-description {
            font-size: 1.2rem;
            font-weight: 300;
            line-height: 1.6;
            max-width: 800px;
            margin-bottom: 40px;
            text-align: center;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 10px;
        }

        .form-group input, .form-group textarea, .form-group select {
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            outline: none;
            background-color: rgba(255, 255, 255, 0.8);
            color: #111;
        }

        .form-group textarea {
            resize: none;
            height: 100px;
        }

        .form-group select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .form-group input[type="file"] {
            padding: 5px;
            background-color: transparent;
            color: #f0f0f0;
        }

        .form-group input[type="file"]::-webkit-file-upload-button {
            padding: 10px 20px;
            background-color: #f0f0f0;
            color: #111;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .form-group input[type="file"]::-webkit-file-upload-button:hover {
            background-color: #111;
            color: #f0f0f0;
        }

        .submit-button {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #f0f0f0;
            color: #111;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .submit-button:hover {
            background-color: #111;
            color: #f0f0f0;
        }

        .team-image-preview {
            margin-top: 20px;
            text-align: center;
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            border: 2px solid #f0f0f0;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .content-heading {
                font-size: 2.5rem;
            }

            .form-container {
                padding: 30px;
            }

            .submit-button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-title">
            <i class="fas fa-users"></i>
            <h1>TeamZ</h1>
        </div>
        <nav>
            <a href="index.html" class="nav-button">Home</a>
            <a href="about.html" class="nav-button">About</a>
        </nav>
    </header>

    <div class="content-section">
        <h2 class="content-heading">Create Your Team</h2>
        <p class="content-description">Fill in the details below to create your team on the TeamZ platform. Customize your team's profile, set up roles, and get ready to collaborate effectively!</p>
        <div class="form-container">
            <form id="teamForm">
                <div class="form-group">
                    <label for="teamName">Team Name</label>
                    <input type="text" id="teamName" name="teamName" placeholder="Enter your team name" required>
                </div>
                <div class="form-group">
                    <label for="teamDescription">Team Description</label>
                    <textarea id="teamDescription" name="teamDescription" placeholder="Describe your team's purpose and goals"></textarea>
                </div>
                <div class="form-group">
                    <label for="teamCategory">Team Category</label>
                    <select id="teamCategory" name="teamCategory" required>
                        <option value="" disabled selected>Select a category</option>
                        <option value="Development">Development</option>
                        <option value="Design">Design</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Sales">Sales</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="teamLogo">Upload Team Logo</label>
                    <input type="file" id="teamLogo" name="teamLogo" accept="image/*">
                    <img id="logoPreview" class="team-image-preview" style="display: none;" alt="Team Logo Preview">
                </div>
                <button type="submit" class="submit-button">Create Team</button>
            </form>
        </div>
    </div>

    <script>
        // JavaScript for form functionality
        const teamForm = document.getElementById('teamForm');
        const teamLogoInput = document.getElementById('teamLogo');
        const logoPreview = document.getElementById('logoPreview');

        teamLogoInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    logoPreview.src = e.target.result;
                    logoPreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        teamForm.addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Team created successfully!');
            teamForm.reset();
            logoPreview.style.display = 'none';
        });
    </script>
</body>
</html>
