<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join a Team - TeamZ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #fff;
            height: 100vh;
            padding-top: 60px;
            overflow: hidden;
            position: relative;
            background-image: url('bgimage.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        header .logo-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header h1 {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            margin: 0;
        }

        .fa-users {
            font-size: 2rem;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        .nav-button {
            background-color: transparent;
            border: 2px solid transparent;
            border-radius: 25px;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .nav-button:hover {
            background-color: white;
            color: #111;
            border-color: white;
        }

        hr {
            width: 100%;
            border: none;
            border-top: 0px solid white;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
            flex-direction: column;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 400px;
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #fff;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #ff4747;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #ff1c1c;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-title">
            <i class="fas fa-users"></i>
            <h1>TeamZ</h1>
        </div>
        <nav>
            <a href="index.html" class="nav-button">Home</a>
            <a href="create.html" class="nav-button">Create Your Team</a>
            
        </nav>
    </header>

    <div class="container">
        <hr>
        <div class="form-container">
            <h2>Join a Team</h2>
            <input type="text" id="teamCode" placeholder="Enter your team code">
            <button onclick="joinTeam()">Join Team</button>
        </div>
    </div>

    <script>
        function joinTeam() {
            const teamCode = document.getElementById('teamCode').value;
            if (teamCode) {
                alert('Successfully joined team with code: ' + teamCode);
                // Redirect to team dashboard or another relevant page
            } else {
                alert('Please enter a team code.');
            }
        }
    </script>
</body>
</html>
